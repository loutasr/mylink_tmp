<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言链接树 | Multilingual Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.05);
            --border: #e2e8f0;
            --success: #10b981;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --card-shadow: rgba(0, 0, 0, 0.2);
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 15px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 6px 10px -4px var(--card-shadow);
        }

        .name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 1rem;
            color: var(--text-light);
            max-width: 90%;
            margin: 0 auto 15px;
        }

        .search-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto 20px;
        }

        .search-box {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            font-size: 1rem;
            color: var(--text);
            box-shadow: 0 2px 5px -1px var(--card-shadow);
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 7px 14px;
            border-radius: 50px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .links-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
            margin: 25px 0 10px;
            padding-left: 12px;
            border-left: 4px solid var(--primary);
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 14px;
            background: var(--card-bg);
            box-shadow: 0 3px 5px -1px var(--card-shadow);
            transition: var(--transition);
            border: 1px solid var(--border);
            text-decoration: none;
            color: var(--text);
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px -2px var(--card-shadow);
            border-color: var(--primary);
        }

        .link-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            color: white;
            font-size: 1.3rem;
        }

        .link-content {
            flex-grow: 1;
            min-width: 0;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-desc {
            color: var(--text-light);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-arrow {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-left: 8px;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .link-card:hover .link-arrow {
            color: var(--primary);
            transform: translateX(3px);
        }

        .no-results {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-light);
            font-size: 1rem;
            grid-column: 1 / -1;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px var(--card-shadow);
            transition: var(--transition);
            color: var(--text-light);
            font-size: 1.3rem;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            border-color: var(--primary);
            color: var(--primary);
        }

        .footer {
            text-align: center;
            color: var(--text-light);
            font-size: 0.8rem;
            padding: 15px;
            border-top: 1px solid var(--border);
            margin-top: 15px;
        }

        .highlight {
            background-color: rgba(99, 102, 241, 0.2);
            padding: 0 4px;
            border-radius: 4px;
        }

        /* 语言切换器 */
        .language-switcher {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 12px 0 20px;
        }
        
        .lang-btn {
            padding: 6px 12px;
            border-radius: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .lang-btn:hover, .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 管理提示 */
        .admin-hint {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            border-left: 4px solid var(--success);
        }
        
        .admin-hint a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .admin-hint a:hover {
            text-decoration: underline;
        }

        /* 移动设备优化 */
        @media (min-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .avatar {
                width: 110px;
                height: 110px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .link-card {
                padding: 18px;
            }
            
            .filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .lang-btn {
                padding: 7px 14px;
                font-size: 0.85rem;
            }
        }
        
        @media (min-width: 768px) {
            .links-container {
                grid-template-columns: 1fr 1fr;
                gap: 18px;
            }
            
            .search-box {
                padding: 16px 20px 16px 50px;
                font-size: 1.1rem;
            }
            
            .search-icon {
                left: 20px;
                font-size: 1.2rem;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .bio {
                font-size: 1.1rem;
            }
            
            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                bottom: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
            
            <div class="profile">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Profile" class="avatar">
                <h1 class="name" id="siteTitle">多语言链接树</h1>
                <p class="bio" id="siteDescription">您所有的链接都在一个地方</p>
            </div>
            
            <!-- 语言切换器 -->
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="zh">中文</button>
                <button class="lang-btn" data-lang="en">English</button>
                <button class="lang-btn" data-lang="ja">日本語</button>
                <button class="lang-btn" data-lang="ko">한국어</button>
                <button class="lang-btn" data-lang="es">Español</button>
                <button class="lang-btn" data-lang="ar">العربية</button>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-box" placeholder="搜索链接...">
            </div>
            
            <div class="filters" id="filters">
                <button class="filter-btn active" data-filter="all">所有语言</button>
                <button class="filter-btn" data-filter="zh">中文</button>
                <button class="filter-btn" data-filter="en">English</button>
                <button class="filter-btn" data-filter="ja">日本語</button>
                <button class="filter-btn" data-filter="ko">한국어</button>
            </div>
        </header>
        
        <div class="admin-hint">
            <p><i class="fas fa-info-circle"></i> 管理员提示：通过更新 <a href="https://github.com/yourusername/yourrepo/blob/main/data.json" target="_blank">data.json</a> 文件添加新链接</p>
        </div>
        
        <main>
            <div class="links-container" id="linksContainer">
                <div class="loader">
                    <div class="loader-spinner"></div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p id="footerText">© 2023 多语言链接树 | 保留所有权利</p>
        </footer>
    </div>

    <script>
        // 多语言文本
        const translations = {
            en: {
                siteTitle: "Multilingual Linktree",
                siteDescription: "All your links in one place",
                searchPlaceholder: "Search links...",
                allLanguages: "All Languages",
                zh: "Chinese",
                en: "English",
                ja: "Japanese",
                ko: "Korean",
                es: "Spanish",
                ar: "Arabic",
                footer: "© 2023 Multilingual Linktree | All rights reserved",
                noResults: "No matching links found",
                tryAgain: "Try a different search term or change the language filter",
                adminHint: "Admin tip: Add new links by updating the "
            },
            zh: {
                siteTitle: "多语言链接树",
                siteDescription: "您所有的链接都在一个地方",
                searchPlaceholder: "搜索链接...",
                allLanguages: "所有语言",
                zh: "中文",
                en: "英语",
                ja: "日语",
                ko: "韩语",
                es: "西班牙语",
                ar: "阿拉伯语",
                footer: "© 2023 多语言链接树 | 保留所有权利",
                noResults: "未找到匹配的链接",
                tryAgain: "请尝试其他搜索词或切换语言筛选",
                adminHint: "管理员提示：通过更新 "
            },
            ja: {
                siteTitle: "多言語リンクツリー",
                siteDescription: "すべてのリンクを1か所に",
                searchPlaceholder: "リンクを検索...",
                allLanguages: "すべての言語",
                zh: "中国語",
                en: "英語",
                ja: "日本語",
                ko: "韓国語",
                es: "スペイン語",
                ar: "アラビア語",
                footer: "© 2023 多言語リンクツリー | 全著作権所有",
                noResults: "一致するリンクが見つかりません",
                tryAgain: "別の検索語を試すか、言語フィルターを変更してください",
                adminHint: "管理者ヒント: 次のファイルを更新して新しいリンクを追加します "
            },
            ko: {
                siteTitle: "다국어 링크트리",
                siteDescription: "모든 링크를 한 곳에서",
                searchPlaceholder: "링크 검색...",
                allLanguages: "모든 언어",
                zh: "중국어",
                en: "영어",
                ja: "일본어",
                ko: "한국어",
                es: "스페인어",
                ar: "아랍어",
                footer: "© 2023 다국어 링크트리 | 모든 권리 보유",
                noResults: "일치하는 링크를 찾을 수 없습니다",
                tryAgain: "다른 검색어를 시도하거나 언어 필터를 변경하십시오",
                adminHint: "관리자 팁: 다음 파일을 업데이트하여 새 링크 추가 "
            },
            es: {
                siteTitle: "Linktree Multilingüe",
                siteDescription: "Todos tus enlaces en un solo lugar",
                searchPlaceholder: "Buscar enlaces...",
                allLanguages: "Todos los idiomas",
                zh: "Chino",
                en: "Inglés",
                ja: "Japonés",
                ko: "Coreano",
                es: "Español",
                ar: "Árabe",
                footer: "© 2023 Linktree Multilingüe | Todos los derechos reservados",
                noResults: "No se encontraron enlaces coincidentes",
                tryAgain: "Intenta con un término de búsqueda diferente o cambia el filtro de idioma",
                adminHint: "Consejo de administrador: agregue nuevos enlaces actualizando el "
            },
            ar: {
                siteTitle: "شجرة الروابط متعددة اللغات",
                siteDescription: "كل روابطك في مكان واحد",
                searchPlaceholder: "ابحث عن الروابط...",
                allLanguages: "جميع اللغات",
                zh: "الصينية",
                en: "الإنجليزية",
                ja: "اليابانية",
                ko: "الكورية",
                es: "الإسبانية",
                ar: "العربية",
                footer: "© 2023 شجرة الروابط متعددة اللغات | جميع الحقوق محفوظة",
                noResults: "لم يتم العثور على روابط مطابقة",
                tryAgain: "جرب مصطلح بحث مختلف أو غير مرشح اللغة",
                adminHint: "نصيحة المسؤول: أضف روابط جديدة عن طريق تحديث "
            }
        };
        
        // 当前语言
        let currentLang = 'zh';
        
        // 应用语言设置
        function applyLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            // 更新界面文本
            document.getElementById('siteTitle').textContent = t.siteTitle;
            document.getElementById('siteDescription').textContent = t.siteDescription;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('footerText').textContent = t.footer;
            
            // 更新"所有语言"按钮
            document.querySelector('.filter-btn[data-filter="all"]').textContent = t.allLanguages;
            
            // 更新筛选按钮
            document.querySelector('.filter-btn[data-filter="zh"]').textContent = t.zh;
            document.querySelector('.filter-btn[data-filter="en"]').textContent = t.en;
            document.querySelector('.filter-btn[data-filter="ja"]').textContent = t.ja;
            document.querySelector('.filter-btn[data-filter="ko"]').textContent = t.ko;
            
            // 更新管理提示
            document.querySelector('.admin-hint p').innerHTML = 
                `<i class="fas fa-info-circle"></i> ${t.adminHint}<a href="https://github.com/yourusername/yourrepo/blob/main/data.json" target="_blank">data.json</a> 文件`;
        }
        
        // 加载并渲染链接数据
        async function loadAndRenderLinks() {
            try {
                // 在实际部署中，URL应为：'https://yourdomain.com/data.json'
                const response = await fetch('data.json');
                const linksData = await response.json();
                
                renderLinks(linksData);
            } catch (error) {
                console.error('Error loading links data:', error);
                document.getElementById('linksContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <h3>数据加载失败</h3>
                        <p>请稍后再试或检查网络连接</p>
                    </div>
                `;
            }
        }
        
        // 渲染所有链接
        function renderLinks(linksData) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            // 按语言分组
            const languages = {};
            
            linksData.forEach(link => {
                if (!languages[link.lang]) {
                    languages[link.lang] = [];
                }
                languages[link.lang].push(link);
            });
            
            // 渲染每种语言
            for (const lang in languages) {
                // 添加语言标题
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.dataset.lang = lang;
                
                // 根据语言显示标题
                if (lang === 'en') title.textContent = translations[currentLang].en;
                if (lang === 'zh') title.textContent = translations[currentLang].zh;
                if (lang === 'ja') title.textContent = translations[currentLang].ja;
                if (lang === 'ko') title.textContent = translations[currentLang].ko;
                if (lang === 'es') title.textContent = translations[currentLang].es;
                if (lang === 'ar') title.textContent = translations[currentLang].ar;
                
                container.appendChild(title);
                
                // 添加该语言下的链接
                languages[lang].forEach(link => {
                    const card = document.createElement('a');
                    card.className = 'link-card';
                    card.href = link.url;
                    card.dataset.lang = link.lang;
                    card.target = '_blank';
                    
                    card.innerHTML = `
                        <div class="link-icon">
                            <i class="fab ${link.icon}"></i>
                        </div>
                        <div class="link-content">
                            <div class="link-title">${link.title}</div>
                            <div class="link-desc">${link.desc}</div>
                        </div>
                        <i class="fas fa-arrow-right link-arrow"></i>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // 如果没有链接，显示提示
            if (linksData.length === 0) {
                const noLinks = document.createElement('div');
                noLinks.className = 'no-results';
                noLinks.innerHTML = `
                    <i class="fas fa-plus-circle fa-2x"></i>
                    <h3>${translations[currentLang].noResults}</h3>
                    <p>${translations[currentLang].adminHint}data.json</p>
                `;
                container.appendChild(noLinks);
            }
        }
        
        // 过滤和搜索功能
        function filterLinks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const linkCards = document.querySelectorAll('.link-card');
            const categoryTitles = document.querySelectorAll('.category-title');
            
            let visibleItems = 0;
            
            // 处理链接卡片
            linkCards.forEach(card => {
                const title = card.querySelector('.link-title').textContent.toLowerCase();
                const desc = card.querySelector('.link-desc').textContent.toLowerCase();
                const lang = card.dataset.lang;
                
                const matchesSearch = title.includes(searchTerm) || desc.includes(searchTerm) || lang.includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || lang === activeFilter;
                
                if (matchesSearch && matchesFilter) {
                    card.style.display = 'flex';
                    visibleItems++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // 处理分类标题
            categoryTitles.forEach(title => {
                const lang = title.dataset.lang;
                const hasVisibleCards = Array.from(linkCards).some(card => {
                    return card.dataset.lang === lang && card.style.display !== 'none';
                });
                
                if (hasVisibleCards) {
                    title.style.display = 'block';
                } else {
                    title.style.display = 'none';
                }
            });
            
            // 显示无结果消息
            const noResults = document.querySelector('.no-results');
            if (!noResults && visibleItems === 0) {
                const noResultsDiv = document.createElement('div');
                noResultsDiv.className = 'no-results';
                noResultsDiv.innerHTML = `<i class="fas fa-search fa-2x"></i>
                                          <h3>${translations[currentLang].noResults}</h3>
                                          <p>${translations[currentLang].tryAgain}</p>`;
                document.getElementById('linksContainer').appendChild(noResultsDiv);
            } else if (noResults && visibleItems > 0) {
                noResults.remove();
            }
        }
        
        // 初始加载
        document.addEventListener('DOMContentLoaded', function() {
            // 应用默认语言
            applyLanguage('zh');
            
            // 加载链接数据
            loadAndRenderLinks();
            
            // 主题切换功能
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                const icon = themeToggle.querySelector('i');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            searchInput.addEventListener('input', filterLinks);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterLinks();
                });
            });
            
            // 语言切换
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const lang = button.dataset.lang;
                    applyLanguage(lang);
                    
                    // 重新加载数据以应用新语言
                    loadAndRenderLinks();
                });
            });
        });
    </script>
</body>
</html>
