                tryAgain: "Îã§Î•∏ Í≤ÄÏÉâÏñ¥Î•º ÏÇ¨Ïö©Ìï¥ Î≥¥ÏÑ∏Ïöî",
                searchPrompt: "Ï†ÑÏ≤¥ ÏóêÌîºÏÜåÎìúÎ•º Ïû†Í∏à Ìï¥Ï†úÌïòÎ†§Î©¥ ÏãúÎ¶¨Ï¶àÎ•º Í≤ÄÏÉâÌïòÏÑ∏Ïöî...",
                all: "Î™®Îì† Ïñ∏Ïñ¥"
            },
            es: {
                siteTitle: "Biblioteca de Cine y Drama",
                siteDescription: "Acceso integral a series populares y recursos cinematogr√°ficos",
                footer: "¬© 2023 Enlaces de Cine y Drama | Todos los derechos reservados",
                noResults: "No se encontraron recursos coincidentes",
                tryAgain: "Intenta con un t√©rmino de b√∫squeda diferente",
                searchPrompt: "Busca series para desbloquear episodios completos...",
                all: "Todos los idiomas"
            },
            ar: {
                siteTitle: "ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑÿ£ŸÅŸÑÿßŸÖ ŸàÿßŸÑÿØÿ±ÿßŸÖÿß",
                siteDescription: "ŸàÿµŸàŸÑ ÿ¥ÿßŸÖŸÑ ŸÑŸÑŸÖÿ≥ŸÑÿ≥ŸÑÿßÿ™ ÿßŸÑÿ¥ÿπÿ®Ÿäÿ© ŸàŸÖŸàÿßÿ±ÿØ ÿßŸÑÿ£ŸÅŸÑÿßŸÖ",
                footer: "¬© 2023 ÿ±Ÿàÿßÿ®ÿ∑ ÿßŸÑÿ£ŸÅŸÑÿßŸÖ ŸàÿßŸÑÿØÿ±ÿßŸÖÿß | ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©",
                noResults: "ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸàÿßÿ±ÿØ ŸÖÿ∑ÿßÿ®ŸÇÿ©",
                tryAgain: "ÿ¨ÿ±ÿ® ŸÖÿµÿ∑ŸÑÿ≠ ÿ®ÿ≠ÿ´ ŸÖÿÆÿ™ŸÑŸÅ",
                searchPrompt: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑÿßÿ™ ŸÑŸÅÿ™ÿ≠ ÿßŸÑÿ≠ŸÑŸÇÿßÿ™ ÿßŸÑŸÉÿßŸÖŸÑÿ©...",
                all: "ÿ¨ŸÖŸäÿπ ÿßŸÑŸÑÿ∫ÿßÿ™"
            }
        };
        
        // ÂΩìÂâçËØ≠Ë®Ä
        let currentLang = 'zh';
        // ÂΩìÂâçÁ≠õÈÄâÁöÑËØ≠Ë®Ä
        let currentFilterLang = 'all';
        // ÂõæÁâáÂä†ËΩΩËßÇÂØüÂô®
        let imageObserver = null;
        // Êï∞ÊçÆÁºìÂ≠ò
        let cachedLinksData = null;
        
        // Â∫îÁî®ËØ≠Ë®ÄËÆæÁΩÆ
        function applyLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            // Êõ¥Êñ∞ÁïåÈù¢ÊñáÊú¨
            document.getElementById('siteTitle').textContent = t.siteTitle;
            document.getElementById('siteDescription').textContent = t.siteDescription;
            document.getElementById('searchInput').placeholder = t.searchPrompt;
            document.getElementById('footerText').textContent = t.footer;
        }
        
        // ‰ΩøÁî®CloudflareÂõæÁâá‰ºòÂåñ
        function optimizeImageUrl(url) {
            // Ê∑ªÂä†CloudflareÂõæÁâá‰ºòÂåñÂèÇÊï∞
            // ÂÆûÈôÖÈÉ®ÁΩ≤Êó∂ÊõøÊç¢‰∏∫‰Ω†ÁöÑÂüüÂêç
            return url.includes('cdn.example.com') ? 
                `${url}?width=200&quality=80` : 
                url;
        }
        
        // ÂàùÂßãÂåñÂõæÁâáÊáíÂä†ËΩΩ
        function initImageLazyLoad() {
            if ('IntersectionObserver' in window) {
                imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const placeholder = img.parentNode.querySelector('.image-placeholder');
                            
                            // Âä†ËΩΩÂõæÁâá
                            img.src = img.dataset.src;
                            
                            img.onload = function() {
                                this.classList.add('loaded');
                                placeholder.style.display = 'none';
                            };
                            
                            img.onerror = function() {
                                placeholder.innerHTML = '<i class="fas fa-image"></i>';
                                placeholder.classList.add('error');
                                this.style.display = 'none';
                            };
                            
                            imageObserver.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '0px 0px 200px 0px'
                });
            }
        }
        
        // Âä†ËΩΩÂπ∂Ê∏≤ÊüìÈìæÊé•Êï∞ÊçÆ
        async function loadAndRenderLinks() {
            try {
                const perfIndicator = document.getElementById('perfIndicator');
                const startTime = performance.now();
                
                perfIndicator.innerHTML = '<div class="status"></div><span>Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ...</span>';
                
                // ‰ΩøÁî®ÁºìÂ≠òÊï∞ÊçÆÔºàÂ¶ÇÊûúÂèØÁî®Ôºâ
                if (cachedLinksData) {
                    renderLinks(cachedLinksData);
                    perfIndicator.innerHTML = '<div class="status"></div><span>‰ΩøÁî®ÁºìÂ≠òÊï∞ÊçÆ</span>';
                    setTimeout(() => perfIndicator.style.opacity = '0', 3000);
                    return;
                }
                
                // Ê∑ªÂä†ÁºìÂ≠òÊéßÂà∂Â§¥
                const response = await fetch(`data.json?${DATA_VERSION}`, {
                    headers: {
                        'Cache-Control': 'max-age=3600, stale-while-revalidate=86400'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const linksData = await response.json();
                
                // ÁºìÂ≠òÊï∞ÊçÆ
                cachedLinksData = linksData;
                
                const dataLoadTime = performance.now() - startTime;
                renderLinks(linksData);
                const totalLoadTime = performance.now() - startTime;
                
                const statusClass = totalLoadTime > 1000 ? 'status slow' : 'status';
                perfIndicator.innerHTML = `<div class="${statusClass}"></div>
                    <span>Âä†ËΩΩÂÆåÊàê: ${dataLoadTime.toFixed(0)}ms (Êï∞ÊçÆ) | ${totalLoadTime.toFixed(0)}ms (ÊÄªÊó∂Èó¥)</span>`;
                
                setTimeout(() => perfIndicator.style.opacity = '0', 5000);
                
            } catch (error) {
                console.error('Âä†ËΩΩÈìæÊé•Êï∞ÊçÆÊó∂Âá∫Èîô:', error);
                document.getElementById('linksContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <h3>${translations[currentLang].noResults}</h3>
                        <p>${translations[currentLang].tryAgain}</p>
                        <p style="margin-top: 10px; font-size: 0.8rem;">Error: ${error.message}</p>
                    </div>
                `;
                
                document.getElementById('perfIndicator').innerHTML = 
                    '<div class="status slow"></div><span>Âä†ËΩΩÂ§±Ë¥•</span>';
            }
        }
        
        // Ê∏≤ÊüìÊâÄÊúâÈìæÊé• (‰ºòÂåñÂ§ßÊï∞ÊçÆÈáèÊÄßËÉΩ)
        function renderLinks(linksData) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            // ÊåâËØ≠Ë®ÄÂàÜÁªÑ
            const languages = {};
            
            // ‰ΩøÁî®ËôöÊãüÊªöÂä®ÊäÄÊúØ‰ºòÂåñÂ§ßÊï∞ÊçÆÈáèÊ∏≤Êüì
            const visibleItems = Math.min(100, linksData.length);
            const dataSlice = linksData.slice(0, visibleItems);
            
            dataSlice.forEach(link => {
                if (currentFilterLang !== 'all' && link.lang !== currentFilterLang) return;
                
                if (!languages[link.lang]) {
                    languages[link.lang] = [];
                }
                languages[link.lang].push(link);
            });
            
            // Ê∏≤ÊüìÊØèÁßçËØ≠Ë®Ä
            for (const lang in languages) {
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.dataset.lang = lang;
                
                // Ê†πÊçÆËØ≠Ë®ÄÊòæÁ§∫Ê†áÈ¢ò
                const langTitles = {
                    'en': 'English',
                    'zh': '‰∏≠Êñá',
                    'ja': 'Êó•Êú¨Ë™û',
                    'ko': 'ÌïúÍµ≠Ïñ¥',
                    'es': 'Espa√±ol',
                    'ar': 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©'
                };
                title.textContent = langTitles[lang] || lang;
                
                container.appendChild(title);
                
                languages[lang].forEach((link, index) => {
                    const card = document.createElement('a');
                    card.className = 'link-card';
                    card.href = link.url;
                    card.target = '_blank';
                    card.dataset.lang = link.lang;
                    card.style.animationDelay = `${index * 0.05}s`; // Âä†Âø´Âä®ÁîªÈÄüÂ∫¶
                    
                    const optimizedImage = optimizeImageUrl(link.image);
                    
                    card.innerHTML = `
                        <div class="image-container">
                            <img data-src="${optimizedImage}" alt="${link.title}" class="link-image"
                                 data-title="${link.title}">
                            <div class="image-placeholder">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </div>
                        <div class="link-content">
                            <div class="link-title">${link.title}</div>
                            <div class="link-desc">${link.desc}</div>
                        </div>
                        <i class="fas fa-arrow-right link-arrow"></i>
                    `;
                    
                    container.appendChild(card);
                    
                    const img = card.querySelector('.link-image');
                    if (imageObserver) {
                        imageObserver.observe(img);
                    } else {
                        img.src = optimizedImage;
                        const placeholder = card.querySelector('.image-placeholder');
                        img.onload = function() {
                            this.classList.add('loaded');
                            placeholder.style.display = 'none';
                        };
                        img.onerror = function() {
                            placeholder.innerHTML = '<i class="fas fa-image"></i>';
                            placeholder.classList.add('error');
                            this.style.display = 'none';
                        };
                    }
                });
            }
            
            // Â¶ÇÊûúÊ≤°ÊúâÈìæÊé•ÔºåÊòæÁ§∫ÊèêÁ§∫
            let totalItems = 0;
            for (const lang in languages) {
                totalItems += languages[lang].length;
            }
            
            if (totalItems === 0) {
                const noLinks = document.createElement('div');
                noLinks.className = 'no-results';
                noLinks.innerHTML = `
                    <i class="fas fa-search fa-2x"></i>
                    <h3>${translations[currentLang].noResults}</h3>
                    <p>${translations[currentLang].tryAgain}</p>
                `;
                container.appendChild(noLinks);
            }
            
            // Ê∑ªÂä†ÊªöÂä®Âä†ËΩΩÊõ¥Â§öÂäüËÉΩ
            if (linksData.length > visibleItems) {
                const loadMore = document.createElement('button');
                loadMore.className = 'load-more';
                loadMore.textContent = 'Âä†ËΩΩÊõ¥Â§ö...';
                loadMore.onclick = () => {
                    renderLinks(linksData);
                };
                container.appendChild(loadMore);
            }
        }
        
        // ËøáÊª§ÂíåÊêúÁ¥¢ÂäüËÉΩ (Ê∑ªÂä†Èò≤Êäñ‰ºòÂåñ)
        function filterLinks() {
            clearTimeout(window.searchDebounce);
            window.searchDebounce = setTimeout(() => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                const links = document.querySelectorAll('.link-card');
                const categories = document.querySelectorAll('.category-title');
                
                let visibleItems = 0;
                
                links.forEach(card => {
                    const title = card.querySelector('.link-title').textContent.toLowerCase();
                    const desc = card.querySelector('.link-desc').textContent.toLowerCase();
                    
                    const matchesSearch = title.includes(searchTerm) || desc.includes(searchTerm);
                    
                    if (matchesSearch) {
                        card.style.display = 'flex';
                        visibleItems++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                categories.forEach(title => {
                    const hasVisibleCards = Array.from(links).some(card => {
                        return card.previousElementSibling === title && 
                               card.style.display !== 'none';
                    });
                    
                    if (hasVisibleCards) {
                        title.style.display = 'block';
                    } else {
                        title.style.display = 'none';
                    }
                });
                
                const noResults = document.querySelector('.no-results');
                if (!noResults && visibleItems === 0) {
                    const noResultsDiv = document.createElement('div');
                    noResultsDiv.className = 'no-results';
                    noResultsDiv.innerHTML = `<i class="fas fa-search fa-2x"></i>
                                              <h3>${translations[currentLang].noResults}</h3>
                                              <p>${translations[currentLang].tryAgain}</p>`;
                    document.getElementById('linksContainer').appendChild(noResultsDiv);
                } else if (noResults && visibleItems > 0) {
                    noResults.remove();
                }
            }, 300); // 300msÈò≤Êäñ
        }
        
        // ÂàùÂßãÂä†ËΩΩ
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÂßãÂåñÂõæÁâáÊáíÂä†ËΩΩ
            initImageLazyLoad();
            
            // Â∫îÁî®ÈªòËÆ§ËØ≠Ë®Ä
            applyLanguage('en');
            
            // Âä†ËΩΩÈìæÊé•Êï∞ÊçÆ
            loadAndRenderLinks();
            
            // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                const icon = themeToggle.querySelector('i');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // ÊêúÁ¥¢ÂäüËÉΩ (Â∏¶Èò≤Êäñ)
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterLinks);
            
            // ËØ≠Ë®ÄÂàáÊç¢
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const lang = button.dataset.lang;
                    applyLanguage(lang);
                    currentFilterLang = lang;
                    loadAndRenderLinks();
                });
            });
            
            // ÊÄßËÉΩÁõëÊéß
            window.addEventListener('load', () => {
                const perfEntries = performance.getEntriesByType('navigation');
                if (perfEntries.length > 0) {
                    const navEntry = perfEntries[0];
                    const loadTime = navEntry.domContentLoadedEventEnd - navEntry.startTime;
                    document.getElementById('perfIndicator').innerHTML = 
                        `<div class="status"></div><span>DOMÂä†ËΩΩ: ${loadTime.toFixed(0)}ms</span>`;
                }
            });
        });
    </script>
