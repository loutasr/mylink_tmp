        function initImageLazyLoad() {
            if ('IntersectionObserver' in window) {

                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;

                            };
                            
                            imageObserver.unobserve(img);

                });
            
            // æ¸²æŸ“åˆ†ç±»æ ‡é¢˜
            if (filteredLinks.length > 0) {
                const title = document.createElement('h2');
                title.className = 'category-title';
                
                const t = translations[currentLang] || translations.en;
                const categoryTitle = t.categoryTitles[currentFilterLang] || currentFilterLang + ' Resources';
                title.textContent = categoryTitle;
                container.appendChild(title);
            }
            
            // æ¸²æŸ“é“¾æ¥å¡ç‰‡
            filteredLinks.forEach((link, index) => {
                const card = document.createElement('a');
                card.className = 'link-card';
                card.href = link.url;
                card.target = '_blank';
                card.dataset.lang = link.lang;
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="image-container">
                        <img data-src="${link.image}" alt="${link.title}" class="link-image">
                        <div class="image-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    <div class="link-content">
                        <div class="link-title">${link.title}</div>
                        <div class="link-desc">${link.desc}</div>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                `;
                
                container.appendChild(card);
                
                const img = card.querySelector('.link-image');
                if (imageObserver) {
                    imageObserver.observe(img);
                } else {
                    img.src = link.image;
                    const placeholder = card.querySelector('.image-placeholder');
                    img.onload = function() {
                        this.classList.add('loaded');
                        placeholder.style.display = 'none';
                    };
                    img.onerror = function() {
                        placeholder.innerHTML = '<i class="fas fa-image"></i>';
                        placeholder.classList.add('error');
                        this.style.display = 'none';
                    };
                }
            });
            
            // å¦‚æœæ²¡æœ‰é“¾æ¥ï¼Œæ˜¾ç¤ºæç¤º
            if (filteredLinks.length === 0) {
                const t = translations[currentLang] || translations.en;
                const noLinks = document.createElement('div');
                noLinks.className = 'no-results';
                noLinks.innerHTML = `
                    <i class="fas fa-search fa-2x"></i>
                    <h3>${t.noResults}</h3>
                    <p>${t.tryAgain}</p>
                `;
                container.appendChild(noLinks);
            }
        }
        
        // ================== åˆå§‹åŒ– ================== //
        document.addEventListener('DOMContentLoaded', function() {
            // ä¸ºæ‰€æœ‰è¯­è¨€æ·»åŠ é¢å¤–çš„ç¿»è¯‘å­—æ®µ
            Object.keys(translations).forEach(lang => {
                const t = translations[lang];
                t.loadingText = "æ­£åœ¨åŠ è½½æ•°æ®...";
                t.usingCacheText = "ä½¿ç”¨ç¼“å­˜æ•°æ®";
                t.loadCompleteText = "åŠ è½½å®Œæˆ";
                t.dataText = "æ•°æ®";
                t.totalTimeText = "æ€»æ—¶é—´";
                t.loadFailedText = "åŠ è½½å¤±è´¥";
            });
            
            // åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
            initImageLazyLoad();
            
            // åº”ç”¨é»˜è®¤è¯­è¨€ï¼ˆè‹±è¯­ï¼‰
            applyLanguage('en');
            
            // è®¾ç½®ä¸‹æ‹‰æ¡†é»˜è®¤é€‰ä¸­è‹±è¯­
            document.getElementById('languageSelect').value = 'en';
            
            // åŠ è½½é“¾æ¥æ•°æ®
            loadAndRenderLinks();
            
            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜è®¾ç½®
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            }
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                const icon = themeToggle.querySelector('i');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    filterLinks();
                }, 300);
            });
            
            // è¯­è¨€é€‰æ‹©ä¸‹æ‹‰æ¡†äº‹ä»¶
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.addEventListener('change', () => {
                const lang = languageSelect.value;
                currentFilterLang = lang;
                applyLanguage(lang);
                
                if (cachedLinksData) {
                    renderLinks(cachedLinksData);
                }
            });
            
            // ç¼“å­˜æ§åˆ¶
            if (localStorage.getItem('appVersion') !== APP_VERSION) {
                localStorage.clear();
                sessionStorage.clear();
                localStorage.setItem('appVersion', APP_VERSION);
            } else {
                localStorage.setItem('appVersion', APP_VERSION);
            }
        });
        
        // è¿‡æ»¤å’Œæœç´¢åŠŸèƒ½
        function filterLinks() {
            clearTimeout(window.searchDebounce);
            window.searchDebounce = setTimeout(() => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                const links = document.querySelectorAll('.link-card');
                const categories = document.querySelectorAll('.category-title');
                
                let visibleItems = 0;
                
                links.forEach(card => {
                    const title = card.querySelector('.link-title').textContent.toLowerCase();
                    const desc = card.querySelector('.link-desc').textContent.toLowerCase();
                    
                    const matchesSearch = title.includes(searchTerm) || desc.includes(searchTerm);
                    
                    if (matchesSearch) {
                        card.style.display = 'flex';
                        visibleItems++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                categories.forEach(title => {
                    const hasVisibleCards = Array.from(links).some(card => {
                        return card.previousElementSibling === title && 
                               card.style.display !== 'none';
                    });
                    
                    if (hasVisibleCards) {
                        title.style.display = 'block';
                    } else {
                        title.style.display = 'none';
                    }
                });
                
                const noResults = document.querySelector('.no-results');
                const t = translations[currentLang] || translations.en;
                
                if (!noResults && visibleItems === 0) {
                    const noResultsDiv = document.createElement('div');
                    noResultsDiv.className = 'no-results';
                    noResultsDiv.innerHTML = `<i class="fas fa-search fa-2x"></i>
                                              <h3>${t.noResults}</h3>
                                              <p>${t.tryAgain}</p>`;
                    document.getElementById('linksContainer').appendChild(noResultsDiv);
                } else if (noResults && visibleItems > 0) {
                    noResults.remove();
                }
            }, 300);
        }
    </script>
