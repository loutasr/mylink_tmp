        function updateFilterStatus() {
            const statusInfo = document.querySelector('.status-info');
            if (!statusInfo) return;
            
            const t = translations[currentLang] || translations.en;
            const langNames = {
                'en': 'English',
                'zh': 'ä¸­æ–‡',
                'ja': 'æ—¥æœ¬èª',
                'ko': 'í•œêµ­ì–´',
                'es': 'EspaÃ±ol',
                'ar': 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©'
            };
            
            statusInfo.innerHTML = `${t.statusFilter}${langNames[currentFilterLang] || currentFilterLang} | æ•°æ®æ›´æ–°æ—¶é—´: <span id="dataTimestamp">${formatTimestamp(lastDataFetchTime)}</span>`;
        }
        
        // æ ¼å¼åŒ–æ—¶é—´æˆ³
        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
        function initImageLazyLoad() {
            if ('IntersectionObserver' in window) {
                imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const placeholder = img.parentNode.querySelector('.image-placeholder');
                            
                            img.src = img.dataset.src;
                            
                            img.onload = function() {
                                this.classList.add('loaded');
                                placeholder.style.display = 'none';
                            };
                            
                            img.onerror = function() {
                                placeholder.innerHTML = '<i class="fas fa-image"></i>';
                                placeholder.classList.add('error');
                                this.style.display = 'none';
                            };
                            
                            imageObserver.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '0px 0px 200px 0px'
                });
            }
        }
        
        // åŠ è½½å¹¶æ¸²æŸ“é“¾æ¥æ•°æ®
        async function loadAndRenderLinks() {
            try {
                const perfIndicator = document.getElementById('perfIndicator');
                const startTime = performance.now();
                
                perfIndicator.innerHTML = '<div class="status"></div><span>æ­£åœ¨åŠ è½½æ•°æ®...</span>';
                
                // ä½¿ç”¨ç¼“å­˜æ•°æ®ï¼ˆå¦‚æœå¯ç”¨ï¼‰
                if (cachedLinksData) {
                    renderLinks(cachedLinksData);
                    perfIndicator.innerHTML = '<div class="status"></div><span>ä½¿ç”¨ç¼“å­˜æ•°æ®</span>';
                    setTimeout(() => perfIndicator.style.opacity = '0', 3000);
                    return;
                }
                
                // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                const timestamp = new Date().getTime();
                const response = await fetch(`data.json?ts=${timestamp}`, {
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const linksData = await response.json();
                
                // ç¼“å­˜æ•°æ®å¹¶è®°å½•æ—¶é—´
                cachedLinksData = linksData;
                lastDataFetchTime = Date.now();
                updateFilterStatus();
                
                const dataLoadTime = performance.now() - startTime;
                renderLinks(linksData);
                const totalLoadTime = performance.now() - startTime;
                
                const statusClass = totalLoadTime > 1000 ? 'status slow' : 'status';
                perfIndicator.innerHTML = `<div class="${statusClass}"></div>
                    <span>åŠ è½½å®Œæˆ: ${dataLoadTime.toFixed(0)}ms (æ•°æ®) | ${totalLoadTime.toFixed(0)}ms (æ€»æ—¶é—´)</span>`;
                
                setTimeout(() => perfIndicator.style.opacity = '0', 5000);
                
            } catch (error) {
                console.error('åŠ è½½é“¾æ¥æ•°æ®æ—¶å‡ºé”™:', error);
                document.getElementById('linksContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <h3>${translations[currentLang].noResults}</h3>
                        <p>${translations[currentLang].tryAgain}</p>
                        <p style="margin-top: 10px; font-size: 0.8rem;">Error: ${error.message}</p>
                    </div>
                `;
                
                document.getElementById('perfIndicator').innerHTML = 
                    '<div class="status slow"></div><span>åŠ è½½å¤±è´¥</span>';
            }
        }
        
        // æ¸²æŸ“æ‰€æœ‰é“¾æ¥
        function renderLinks(linksData) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            // è¿‡æ»¤å¹¶æ’åºé“¾æ¥ï¼šåªæ˜¾ç¤ºå½“å‰è¯­è¨€çš„é“¾æ¥ï¼ŒæŒ‰æ·»åŠ æ—¶é—´å€’åºï¼ˆæœ€æ–°åœ¨æœ€ä¸Šé¢ï¼‰
            const filteredLinks = linksData
                .filter(link => link.lang === currentFilterLang)
                .sort((a, b) => {
                    // ä½¿ç”¨æ—¶é—´æˆ³æˆ–ç´¢å¼•æ’åº
                    return (b.timestamp || linksData.indexOf(b)) - (a.timestamp || linksData.indexOf(a));
                });
            
            // æ¸²æŸ“åˆ†ç±»æ ‡é¢˜
            if (filteredLinks.length > 0) {
                const title = document.createElement('h2');
                title.className = 'category-title';
                
                const langTitles = {
                    'en': 'English Resources',
                    'zh': 'ä¸­æ–‡èµ„æº',
                    'ja': 'æ—¥æœ¬èªãƒªã‚½ãƒ¼ã‚¹',
                    'ko': 'í•œêµ­ì–´ ë¦¬ì†ŒìŠ¤',
                    'es': 'Recursos en EspaÃ±ol',
                    'ar': 'Ø§Ù„Ù…ÙˆØ§Ø±Ø¯ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©'
                };
                title.textContent = langTitles[currentFilterLang] || currentFilterLang;
                container.appendChild(title);
            }
            
            // æ¸²æŸ“é“¾æ¥å¡ç‰‡
            filteredLinks.forEach((link, index) => {
                const card = document.createElement('a');
                card.className = 'link-card';
                card.href = link.url;
                card.target = '_blank';
                card.dataset.lang = link.lang;
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="image-container">
                        <img data-src="${link.image}" alt="${link.title}" class="link-image">
                        <div class="image-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    <div class="link-content">
                        <div class="link-title">${link.title}</div>
                        <div class="link-desc">${link.desc}</div>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                `;
                
                container.appendChild(card);
                
                const img = card.querySelector('.link-image');
                if (imageObserver) {
                    imageObserver.observe(img);
                } else {
                    img.src = link.image;
                    const placeholder = card.querySelector('.image-placeholder');
                    img.onload = function() {
                        this.classList.add('loaded');
                        placeholder.style.display = 'none';
                    };
                    img.onerror = function() {
                        placeholder.innerHTML = '<i class="fas fa-image"></i>';
                        placeholder.classList.add('error');
                        this.style.display = 'none';
                    };
                }
            });
            
            // å¦‚æœæ²¡æœ‰é“¾æ¥ï¼Œæ˜¾ç¤ºæç¤º
            if (filteredLinks.length === 0) {
                const t = translations[currentLang] || translations.en;
                const noLinks = document.createElement('div');
                noLinks.className = 'no-results';
                noLinks.innerHTML = `
                    <i class="fas fa-search fa-2x"></i>
                    <h3>${t.noResults}</h3>
                    <p>${t.tryAgain}</p>
                `;
                container.appendChild(noLinks);
            }
        }
        
        // ================== åˆå§‹åŒ– ================== //
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
            initImageLazyLoad();
            
            // åº”ç”¨é»˜è®¤è¯­è¨€ï¼ˆè‹±è¯­ï¼‰
            applyLanguage('en');
            
            // è®¾ç½®ä¸‹æ‹‰æ¡†é»˜è®¤é€‰ä¸­è‹±è¯­
            document.getElementById('languageSelect').value = 'en';
            
            // åŠ è½½é“¾æ¥æ•°æ®
            loadAndRenderLinks();
            
            // å¯åŠ¨å¼€å‘è€…å·¥å…·æ£€æµ‹
            detectDevTools();
            
            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜è®¾ç½®
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            }
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                const icon = themeToggle.querySelector('i');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    filterLinks();
                }, 300);
            });
            
            // è¯­è¨€é€‰æ‹©ä¸‹æ‹‰æ¡†äº‹ä»¶
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.addEventListener('change', () => {
                const lang = languageSelect.value;
                currentFilterLang = lang;
                applyLanguage(lang);
                
                if (cachedLinksData) {
                    renderLinks(cachedLinksData);
                }
            });
            
            // ç¼“å­˜æ§åˆ¶
            if (localStorage.getItem('appVersion') !== APP_VERSION) {
                localStorage.clear();
                sessionStorage.clear();
                localStorage.setItem('appVersion', APP_VERSION);
            } else {
                localStorage.setItem('appVersion', APP_VERSION);
            }
            
            // é˜²æ­¢å³é”®èœå•
            document.addEventListener('contextmenu', function(e) {
                if (devToolsOpen) {
                    e.preventDefault();
                }
            });
        });
    </script>
