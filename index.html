        // ================== æ ¸å¿ƒåŠŸèƒ½ ================== //

        // æ›´æ–°ç­›é€‰çŠ¶æ€æ˜¾ç¤º
        function updateFilterStatus() {
            const statusInfo = document.querySelector('.status-info');

            if (currentFilterLang === 'all') {

            } else {

        // æ ¼å¼åŒ–æ—¶é—´æˆ³
        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
        function initImageLazyLoad() {
            if ('IntersectionObserver' in window) {
                imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const placeholder = img.parentNode.querySelector('.image-placeholder');
                            
                            img.src = img.dataset.src;
                            
                            img.onload = function() {
                                this.classList.add('loaded');
                                placeholder.style.display = 'none';
                            };
                            
                            img.onerror = function() {
                                placeholder.innerHTML = '<i class="fas fa-image"></i>';
                                placeholder.classList.add('error');
                                this.style.display = 'none';
                            };
                            
                            imageObserver.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '0px 0px 200px 0px'
                });
            }
        }
        
        // åŠ è½½å¹¶æ¸²æŸ“é“¾æ¥æ•°æ®
        async function loadAndRenderLinks() {
            try {
                const perfIndicator = document.getElementById('perfIndicator');
                const startTime = performance.now();
                
                perfIndicator.innerHTML = '<div class="status"></div><span>æ­£åœ¨åŠ è½½æ•°æ®...</span>';
                
                // ä½¿ç”¨ç¼“å­˜æ•°æ®ï¼ˆå¦‚æœå¯ç”¨ï¼‰
                if (cachedLinksData) {
                    renderLinks(cachedLinksData);
                    perfIndicator.innerHTML = '<div class="status"></div><span>ä½¿ç”¨ç¼“å­˜æ•°æ®</span>';
                    setTimeout(() => perfIndicator.style.opacity = '0', 3000);
                    return;
                }
                
                // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                const timestamp = new Date().getTime();
                const response = await fetch(`data.json?ts=${timestamp}`, {
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const linksData = await response.json();
                
                // ç¼“å­˜æ•°æ®å¹¶è®°å½•æ—¶é—´
                cachedLinksData = linksData;
                lastDataFetchTime = Date.now();
                updateFilterStatus();
                
                const dataLoadTime = performance.now() - startTime;
                renderLinks(linksData);
                const totalLoadTime = performance.now() - startTime;
                
                const statusClass = totalLoadTime > 1000 ? 'status slow' : 'status';
                perfIndicator.innerHTML = `<div class="${statusClass}"></div>
                    <span>åŠ è½½å®Œæˆ: ${dataLoadTime.toFixed(0)}ms (æ•°æ®) | ${totalLoadTime.toFixed(0)}ms (æ€»æ—¶é—´)</span>`;
                
                setTimeout(() => perfIndicator.style.opacity = '0', 5000);
                
            } catch (error) {
                console.error('åŠ è½½é“¾æ¥æ•°æ®æ—¶å‡ºé”™:', error);
                document.getElementById('linksContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <h3>${translations[currentLang].noResults}</h3>
                        <p>${translations[currentLang].tryAgain}</p>
                        <p style="margin-top: 10px; font-size: 0.8rem;">Error: ${error.message}</p>
                    </div>
                `;
                
                document.getElementById('perfIndicator').innerHTML = 
                    '<div class="status slow"></div><span>åŠ è½½å¤±è´¥</span>';
            }
        }
        
        // æ¸²æŸ“æ‰€æœ‰é“¾æ¥
        function renderLinks(linksData) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            // æŒ‰è¯­è¨€åˆ†ç»„
            const languages = {};
            let totalItems = 0;
            
            // è¿‡æ»¤å¹¶æ’åºé“¾æ¥ï¼šåªæ˜¾ç¤ºå½“å‰è¯­è¨€çš„é“¾æ¥ï¼ŒæŒ‰æ·»åŠ æ—¶é—´å€’åºï¼ˆæœ€æ–°åœ¨æœ€ä¸Šé¢ï¼‰
            const filteredLinks = linksData
                .filter(link => link.lang === currentFilterLang)
                .sort((a, b) => {
                    // å‡è®¾æ•°æ®ä¸­æœ‰æ—¶é—´æˆ³å­—æ®µï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨ç´¢å¼•
                    if (a.timestamp && b.timestamp) {
                        return b.timestamp - a.timestamp; // æœ€æ–°æ—¶é—´åœ¨å‰
                    }
                    // å¦‚æœæ²¡æœ‰æ—¶é—´æˆ³ï¼Œåˆ™ä½¿ç”¨æ•°ç»„ç´¢å¼•ï¼ˆå‡è®¾æ–°æ·»åŠ çš„åœ¨æ•°ç»„åé¢ï¼‰
                    return linksData.indexOf(b) - linksData.indexOf(a);
                });
            
            // æ¸²æŸ“åˆ†ç±»æ ‡é¢˜
            const title = document.createElement('h2');
            title.className = 'category-title';
            
            // æ ¹æ®è¯­è¨€æ˜¾ç¤ºæ ‡é¢˜
            const langTitles = {

                'ja': 'æ—¥æœ¬èªãƒªã‚½ãƒ¼ã‚¹',
                'ko': 'í•œêµ­ì–´ ë¦¬ì†ŒìŠ¤',
                'es': 'Recursos en EspaÃ±ol',
                'ar': 'Ø§Ù„Ù…ÙˆØ§Ø±Ø¯ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©'
            };
            title.textContent = langTitles[currentFilterLang] || currentFilterLang;
            
            container.appendChild(title);
            
            // æ¸²æŸ“é“¾æ¥å¡ç‰‡
            filteredLinks.forEach((link, index) => {
                const card = document.createElement('a');

                card.href = link.url;
                card.target = '_blank';
                card.dataset.lang = link.lang;

                if (imageObserver) {

                    };

            });
            
            // å¦‚æœæ²¡æœ‰é“¾æ¥ï¼Œæ˜¾ç¤ºæç¤º
            if (filteredLinks.length === 0) {
                const noLinks = document.createElement('div');

        // è¿‡æ»¤å’Œæœç´¢åŠŸèƒ½
        function filterLinks() {
            clearTimeout(window.searchDebounce);
            window.searchDebounce = setTimeout(() => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                const links = document.querySelectorAll('.link-card');
                const categories = document.querySelectorAll('.category-title');
                
                let visibleItems = 0;
                
                links.forEach(card => {
                    const title = card.querySelector('.link-title').textContent.toLowerCase();
                    const desc = card.querySelector('.link-desc').textContent.toLowerCase();
                    
                    const matchesSearch = title.includes(searchTerm) || desc.includes(searchTerm);
                    
                    if (matchesSearch) {
                        card.style.display = 'flex';
                        visibleItems++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                categories.forEach(title => {
                    const hasVisibleCards = Array.from(links).some(card => {
                        return card.previousElementSibling === title && 
                               card.style.display !== 'none';
                    });
                    
                    if (hasVisibleCards) {
                        title.style.display = 'block';
                    } else {
                        title.style.display = 'none';
                    }
                });
                
                const noResults = document.querySelector('.no-results');
                if (!noResults && visibleItems === 0) {
                    const noResultsDiv = document.createElement('div');
                    noResultsDiv.className = 'no-results';
                    noResultsDiv.innerHTML = `<i class="fas fa-search fa-2x"></i>
                                              <h3>${translations[currentLang].noResults}</h3>
                                              <p>${translations[currentLang].tryAgain}</p>`;
                    document.getElementById('linksContainer').appendChild(noResultsDiv);
                } else if (noResults && visibleItems > 0) {
                    noResults.remove();
                }
            }, 300);
        }
        
        // ================== åˆå§‹åŒ– ================== //
        document.addEventListener('DOMContentLoaded', function() {

            initImageLazyLoad();

            document.getElementById('languageSelect').value = 'en';

            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            const themeToggle = document.getElementById('themeToggle');

            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜è®¾ç½®
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');

            themeToggle.addEventListener('click', () => {

                    localStorage.setItem('theme', 'dark');

                    icon.classList.remove('fa-sun');

                    localStorage.setItem('theme', 'light');
                }
            });
            
            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterLinks);
            
            // è¯­è¨€é€‰æ‹©ä¸‹æ‹‰æ¡†äº‹ä»¶
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.addEventListener('change', () => {
                const lang = languageSelect.value;

                currentFilterLang = lang;
                
                // æ›´æ–°ç•Œé¢è¯­è¨€ï¼ˆå¯é€‰ï¼Œæ ¹æ®éœ€æ±‚ï¼‰
                applyLanguage(lang);
                
                // é‡æ–°æ¸²æŸ“é“¾æ¥
                if (cachedLinksData) {

            // ç¼“å­˜æ§åˆ¶
            if (localStorage.getItem('appVersion') !== APP_VERSION) {

                localStorage.setItem('appVersion', APP_VERSION);
                console.log('Cleared cache for new version');
            } else {
                localStorage.setItem('appVersion', APP_VERSION);
            }
        });
