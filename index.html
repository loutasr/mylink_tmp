            linksData.forEach(link => {
                // åº”ç”¨è¯­è¨€ç­›é€‰
                if (currentFilterLang !== 'all' && link.lang !== currentFilterLang) return;
                
                if (!languages[link.lang]) {
                    languages[link.lang] = [];
                }
                languages[link.lang].push(link);
            });
            
            // æ¸²æŸ“æ¯ç§è¯­è¨€
            for (const lang in languages) {
                // æ·»åŠ è¯­è¨€æ ‡é¢˜
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.dataset.lang = lang;
                
                // æ ¹æ®è¯­è¨€æ˜¾ç¤ºæ ‡é¢˜
                if (lang === 'en') title.textContent = 'English';
                if (lang === 'zh') title.textContent = 'ä¸­æ–‡';
                if (lang === 'ja') title.textContent = 'æ—¥æœ¬èª';
                if (lang === 'ko') title.textContent = 'í•œêµ­ì–´';
                if (lang === 'es') title.textContent = 'EspaÃ±ol';
                if (lang === 'ar') title.textContent = 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
                
                container.appendChild(title);
                
                // æ·»åŠ è¯¥è¯­è¨€ä¸‹çš„é“¾æ¥
                languages[lang].forEach(link => {
                    const card = document.createElement('a');
                    card.className = 'link-card';
                    card.href = link.url;
                    card.target = '_blank';
                    card.dataset.lang = link.lang;
                    
                    card.innerHTML = `
                        <img src="${link.image}" alt="${link.title}" class="link-image">
                        <div class="link-content">
                            <div class="link-title">${link.title}</div>
                            <div class="link-desc">${link.desc}</div>
                        </div>
                        <i class="fas fa-arrow-right link-arrow"></i>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // å¦‚æœæ²¡æœ‰é“¾æ¥ï¼Œæ˜¾ç¤ºæç¤º
            let totalItems = 0;
            for (const lang in languages) {
                totalItems += languages[lang].length;
            }
            
            if (totalItems === 0) {
                const noLinks = document.createElement('div');
                noLinks.className = 'no-results';
                noLinks.innerHTML = `
                    <i class="fas fa-search fa-2x"></i>
                    <h3>${translations[currentLang].noResults}</h3>
                    <p>${translations[currentLang].tryAgain}</p>
                `;
                container.appendChild(noLinks);
            }
        }
        
        // è¿‡æ»¤å’Œæœç´¢åŠŸèƒ½
        function filterLinks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const links = document.querySelectorAll('.link-card');
            const categories = document.querySelectorAll('.category-title');
            
            let visibleItems = 0;
            
            // å¤„ç†é“¾æ¥å¡ç‰‡
            links.forEach(card => {
                const title = card.querySelector('.link-title').textContent.toLowerCase();
                const desc = card.querySelector('.link-desc').textContent.toLowerCase();
                
                const matchesSearch = title.includes(searchTerm) || desc.includes(searchTerm);
                
                if (matchesSearch) {
                    card.style.display = 'flex';
                    visibleItems++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // å¤„ç†åˆ†ç±»æ ‡é¢˜
            categories.forEach(title => {
                const hasVisibleCards = Array.from(links).some(card => {
                    return card.previousElementSibling === title && 
                           card.style.display !== 'none';
                });
                
                if (hasVisibleCards) {
                    title.style.display = 'block';
                } else {
                    title.style.display = 'none';
                }
            });
            
            // æ˜¾ç¤ºæ— ç»“æœæ¶ˆæ¯
            const noResults = document.querySelector('.no-results');
            if (!noResults && visibleItems === 0) {
                const noResultsDiv = document.createElement('div');
                noResultsDiv.className = 'no-results';
                noResultsDiv.innerHTML = `<i class="fas fa-search fa-2x"></i>
                                          <h3>${translations[currentLang].noResults}</h3>
                                          <p>${translations[currentLang].tryAgain}</p>`;
                document.getElementById('linksContainer').appendChild(noResultsDiv);
            } else if (noResults && visibleItems > 0) {
                noResults.remove();
            }
        }
        
        // åˆå§‹åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            // åº”ç”¨é»˜è®¤è¯­è¨€
            applyLanguage('en');
            
            // åŠ è½½é“¾æ¥æ•°æ®
            loadAndRenderLinks();
            
            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                const icon = themeToggle.querySelector('i');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterLinks);
            
            // è¯­è¨€åˆ‡æ¢
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const lang = button.dataset.lang;
                    applyLanguage(lang);
                    
                    // ä¿å­˜è¯­è¨€ç­›é€‰
                    currentFilterLang = lang;
                    
                    // é‡æ–°åŠ è½½æ•°æ®ä»¥åº”ç”¨æ–°è¯­è¨€
                    loadAndRenderLinks();
                });
            });
        });
    </script>
